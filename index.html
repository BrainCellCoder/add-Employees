<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>New Employees</h2>
      <form id="employeeForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" id="name" autocomplete="off" />
          </div>
          <div class="form-group proff">
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="age">Enter Age</label>
            <input type="number" id="age" autocomplete="off" />
          </div>
        </div>
        <button id="subBtn" type="submit">
          Add User <i class="fa-solid fa-user-plus"></i>
        </button>
      </form>

      <p id="message"></p>

      <h2>Added Employees</h2>
      <div id="employeeList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
